<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Practice</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta?</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matbook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="arrow-right.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-left.svg" alt="">
        </div>


        <img class="big-circle" src="big-eclipse.svg" alt="">
    </main>

</body>
</html>
